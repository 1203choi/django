{% load static %}

</div>
{% if questions %}
    <ul>
        {% for question in questions %}
        <li><a href="{% url 'board:board_detail' question.id %}">
            {{ question.subject }} - {{ question.created_at }}
        </a></li>
        {% endfor %}
    </ul>
    <div class="container">
        <button><a href="{% url 'board:create_question' %}" class="btn btn-primary">질문 작성</a> <!-- 질문 작성 버튼 추가 -->
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
